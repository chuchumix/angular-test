<div class="center-content mat-elevation-z8" style="width: 90%;">
    <mat-table matSort [dataSource]="dataSource" (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="client">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.client}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="paymentType">
            <mat-header-cell *matHeaderCellDef mat-sort-header style="max-width: 12%;"> Tipo de Pago </mat-header-cell>
            <mat-cell *matCellDef="let row" style="max-width: 12%;"> {{row.paymentType}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date | date: 'medium' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Monto </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.amount | currency: 'Q'}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.userId}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['id', 'client', 'paymentType', 'date', 'amount', 'userId']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['id', 'client', 'paymentType', 'date', 'amount', 'userId']"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecciona pÃ¡gina de pagos" class="center-pagination"></mat-paginator>
</div>
